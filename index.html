<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Mundi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Clima Mundi</h1>
    </header>
    <main>
        <section id="location-selection">
            <label for="city">Escolha a localização:</label>
            <input type="text" id="city" name="city" placeholder="Digite o nome da cidade">
            <button id="fetch-button">Consultar</button>
        </section>
        <section id="weather">
            <!-- Aqui será exibida a informação meteorológica -->
        </section>
        <section id="uv-index">
            <!-- Aqui será exibido o índice UV -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Monitoramento Ambiental</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
